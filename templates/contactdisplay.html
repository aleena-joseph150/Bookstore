<!DOCTYPE html>
<html lang="en">
{% include 'user_home_header.html' %}
<head>
    <style>
        #aq{
            height:200px;
            width:100px;
            margin-left:40%;

        }
        #ad{
            height:200px;
            width:100px;
            margin-left:40%;

        }
         #aqq{
            height:50px;
            width:500px;
            margin-top:50px;
            margin-left:45%;
            color:white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body background="{% static 'images/banner.jpg' %}">

{% for i,j,k,l,m in mylist %}
<div class="container" id="aqq">
    <h1 >PROFILE</h1>
</div>
<div class="row" id="aq">

    <div class="col-3 bg-light mt-5">
        <div class="card" style="width: 18rem;" id="ad" >



            <div class="card-body">

                <h5 class="card-title">User Id : {{i}}</h5>

                <h5 class="card-title">User Name : {{j}}</h5>
                <h5 class="card-title">Phone Number : {{k}}</h5>

                <h5 class="card-title">Location : {{l}}</h5>


                <a href="http://127.0.0.1:8000/bookapp/editprofile/{{m}}" class="btn btn-primary">edit</a>
            </div>
        </div>
    </div>




</div>
{% endfor %}
</body>

</html>
