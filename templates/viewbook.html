<!DOCTYPE html>
<html lang="en">
{% include 'user_home_header.html' %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="row">
    {% for i,j,k,l,m in mylist %}
    <div class="col-3 bg-light mt-5">
        <div class="card" style="width: 18rem;">
            <img src="/static/books/{{i}}" class="card-img-top" alt="..." height="200px">
            <div class="card-body">
                <h5 class="card-title">{{j}}</h5>
                <h5 class="card-title">{{k}}</h5>
                <p class="card-text">{{l}}</p>

                <a href="http://127.0.0.1:8000/bookapp/addtocart/{{m}}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>
    {% endfor %}


</div>
</body>
{% include 'footer.html' %}
</html>
